<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Me!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- <h1>My Contact Details</h1> -->
    
    <div class="container">
      <!-- main title -->
      <h1 class="py-4">My Contact Details</h1>
      <!-- end of main title -->
      <!-- form -->
      <form action="mailto:fuunesto@gmail.com" method="post" enctype="text/plain">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Your name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter name"required>
          </div>
          <div class="form-group col-md-6">
            <label for="password">Your password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
          </div>
        </div>
        <div class="form-group">
          <label>Your message</label>
          <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Enter message" required></textarea>
        </div>
        <button class="btn btn-primary btn-block p-2">Submit</button>
      </form>
      <!-- end of form -->
    </div>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
